<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crona — Painel Admin</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      html,
      body,
      input,
      select,
      textarea,
      button {
        font-family: 'Inter', sans-serif !important;
      }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { emerald: { 600: '#059669', 700: '#047857' } },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-gray-50 text-gray-900 flex items-center justify-center p-6"
  >
    <main class="max-w-6xl w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <div class="flex justify-between items-center">
        <a
          href="index.html?from=painel"
          class="text-sm text-gray-600 underline hover:text-black transition"
        >
          ← Voltar ao início
        </a>

        <header class="text-center flex-1">
          <h1 class="text-2xl font-bold">Painel Administrativo</h1>
          <p class="text-sm text-gray-600 mt-1">
            Gerencie todos os agendamentos criados por qualquer e-mail.
          </p>
        </header>

        <button
          id="btnSairAdmin"
          class="text-sm text-gray-600 underline hover:text-black transition"
        >
          Sair
        </button>
      </div>

      <!-- Filtros -->
      <div id="filtroContainer" class="mt-8 space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <input
            type="date"
            id="filtroData"
            class="rounded-xl border-gray-300 px-4 py-2 w-full focus:ring-black focus:border-black"
          />
          <input
            type="text"
            id="filtroLocal"
            placeholder="Filtrar por local..."
            class="rounded-xl border-gray-300 px-4 py-2 w-full focus:ring-black focus:border-black"
          />
          <input
            type="text"
            id="filtroEmail"
            placeholder="Filtrar por e-mail..."
            class="rounded-xl border-gray-300 px-4 py-2 w-full focus:ring-black focus:border-black"
          />
        </div>
        <div class="flex gap-3 w-full">
          <button
            id="btnFiltrar"
            class="flex-1 bg-black text-white font-semibold rounded-xl py-2 hover:bg-gray-800 transition"
          >
            Filtrar
          </button>
          <button
            id="btnLimpar"
            class="flex-1 bg-gray-200 text-gray-800 font-semibold rounded-xl py-2 hover:bg-gray-300 transition"
          >
            Limpar
          </button>
        </div>
      </div>

      <!-- Tabela -->
      <div id="painelAdmin" class="mt-6 overflow-x-auto"></div>
      <div id="msg" class="text-center text-sm text-gray-700 mt-4"></div>

      <footer class="text-center text-xs text-gray-500 pt-4 border-t">
        <p>© <span id="year"></span> — Crona Agendador (Admin)</p>
      </footer>
    </main>

    <!-- Libs -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/painel_admin.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
