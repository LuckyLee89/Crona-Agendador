<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crona — Criar Agendamento</title>

    <!-- Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      html,
      body,
      input,
      select,
      textarea,
      button {
        font-family: 'Inter', sans-serif !important;
      }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp&v=3.4.14"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { emerald: { 600: '#059669', 700: '#047857' } },
          },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-gray-50 text-gray-900 flex items-center justify-center p-6"
  >
    <main class="max-w-lg w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <header class="text-center">
        <h1 class="text-2xl font-bold">Criar Agendamento</h1>
        <p class="text-sm text-gray-600 mt-1">
          Gere um link personalizado e envie para o participante assinar.
        </p>
      </header>

      <!-- Formulário -->
      <form id="linkForm" class="space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Data</label>
            <input
              type="date"
              name="data"
              class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Local</label>
            <input
              name="local"
              placeholder="Ex.: Auditório Central"
              class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
              required
            />
          </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium">Horário Início</label>
            <input
              type="time"
              name="horario_inicio"
              required
              class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Horário Fim</label>
            <input
              type="time"
              name="horario_fim"
              required
              class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium">Vagas Totais</label>
          <input
            type="number"
            name="vagas"
            min="1"
            value="10"
            required
            class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-black text-white font-semibold rounded-xl py-3 hover:bg-gray-800 transition"
        >
          Criar Agendamento
        </button>
      </form>

      <!--onde o JS vai inserir o filtro e a tabela -->
      <div id="painelAgendamentos" class="space-y-3 mt-6"></div>

      <!-- Mensagens / link gerado -->
      <div id="resultado" class="text-center text-sm text-gray-800"></div>

      <footer class="text-center text-xs text-gray-500 pt-4 border-t">
        <p>© <span id="year"></span> — Crona Agendador</p>
      </footer>
    </main>

    <!-- Libs & app -->
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/painel.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
