<main class="max-w-2xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">Gerar Link de Agendamento</h1>

  <form id="linkForm" class="space-y-4 bg-white shadow-lg rounded-2xl p-6">
    <div>
      <label class="block text-sm font-medium">Nome do participante</label>
      <input name="nome" class="w-full border rounded-xl px-3 py-2" required />
    </div>
    <div>
      <label class="block text-sm font-medium">CPF</label>
      <input
        name="cpf"
        placeholder="000.000.000-00"
        class="w-full border rounded-xl px-3 py-2"
        required
      />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium">Data</label>
        <input
          type="date"
          name="data"
          class="w-full border rounded-xl px-3 py-2"
          required
        />
      </div>
      <div>
        <label class="block text-sm font-medium">Local</label>
        <input
          name="local"
          placeholder="Ex.: Sala 2"
          class="w-full border rounded-xl px-3 py-2"
          required
        />
      </div>
    </div>
    <button
      type="submit"
      class="w-full bg-black text-white py-3 rounded-xl font-semibold hover:bg-gray-800"
    >
      Gerar Link
    </button>
  </form>

  <div id="resultado" class="mt-6 text-sm text-gray-800"></div>
</main>
