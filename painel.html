<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel â€” Gerar Link de Agendamento</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { emerald: { 600: '#059669', 700: '#047857' } } },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-emerald-50 text-gray-900 flex items-center justify-center"
  >
    <main class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-emerald-700 text-center">
        Gerar Link de Agendamento
      </h1>

      <form id="painelForm" class="space-y-3">
        <input
          name="cpf"
          placeholder="CPF"
          class="w-full rounded-xl border-gray-300 px-3 py-2"
        />
        <input
          name="nome"
          placeholder="Nome"
          class="w-full rounded-xl border-gray-300 px-3 py-2"
        />
        <input
          name="local"
          placeholder="Local"
          class="w-full rounded-xl border-gray-300 px-3 py-2"
        />
        <input
          name="data"
          placeholder="Data (dd/mm/aaaa)"
          class="w-full rounded-xl border-gray-300 px-3 py-2"
        />

        <button
          class="w-full rounded-xl bg-emerald-700 text-white py-2 font-semibold"
        >
          Gerar Link
        </button>
      </form>

      <p id="msg" class="text-sm mt-3"></p>
      <div id="linkBox" class="hidden mt-3">
        <a id="linkOut" href="#" class="text-blue-600 break-all underline"></a>
        <button
          id="copyBtn"
          class="mt-2 bg-black text-white px-3 py-1 rounded-lg"
        >
          Copiar Link
        </button>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/painel.js"></script>
  </body>
</html>
