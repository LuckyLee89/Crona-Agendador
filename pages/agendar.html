<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crona — Agendar Participação</title>

    <!-- Inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      input,
      select,
      textarea,
      button {
        font-family: 'Inter', sans-serif !important;
      }
    </style>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { emerald: { 600: '#059669', 700: '#047857' } } },
        },
      };
    </script>
  </head>

  <body
    class="min-h-screen bg-gray-50 text-gray-900 flex items-center justify-center p-6"
  >
    <main
      class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 space-y-6 text-center"
    >
      <header>
        <h1 class="text-2xl font-bold">Agendar Participação</h1>
        <p class="text-sm text-gray-600 mt-1">
          Digite seu CPF e selecione a data do evento.
        </p>
      </header>

      <div class="text-left space-y-4">
        <div>
          <label class="block text-sm font-medium">CPF</label>
          <input
            id="cpf"
            class="mt-1 w-full rounded-xl border-gray-300 px-3 py-2 focus:ring-black focus:border-black"
            placeholder="000.000.000-00"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Data *</label>
          <select
            id="slot_data"
            class="mt-1 w-full rounded-xl border-gray-300 px-3 py-2 focus:ring-black focus:border-black"
          >
            <option value="">Carregando...</option>
          </select>
        </div>
      </div>

      <button
        id="consultar"
        class="w-full rounded-xl bg-black text-white py-3 font-semibold hover:bg-gray-800 transition"
      >
        Continuar
      </button>

      <p id="msg" class="text-sm text-gray-700"></p>

      <footer class="text-center text-xs text-gray-500 pt-4 border-t">
        © <span id="year"></span> — Crona Agendador
      </footer>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <script src="../js/env.js"></script>
    <script src="../js/config.js"></script>
    <script type="module" src="../js/loggerHelper.js"></script>
    <script type="module" src="../js/agendar.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
