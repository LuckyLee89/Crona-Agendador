<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crona — Confirmar Agendamento</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              emerald: { 600: '#059669', 700: '#047857' },
            },
          },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/imask"></script>
    <meta name="color-scheme" content="light dark" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body
    class="min-h-screen bg-gray-50 text-gray-900 flex items-center justify-center p-6"
  >
    <main class="max-w-md w-full bg-white shadow-xl rounded-2xl p-8 space-y-6">
      <header class="text-center">
        <h1 class="text-2xl font-bold">Confirmar Agendamento</h1>
        <p class="text-sm text-gray-600 mt-1">
          Informe seu CPF e selecione a data do agendamento para assinar o
          termo.
        </p>
      </header>

      <form id="agendarForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">CPF</label>
          <input
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
            class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Data do agendamento</label>
          <select
            id="slot_data"
            name="slot_data"
            class="mt-1 w-full rounded-xl border-gray-300 focus:border-black focus:ring-black px-3 py-2"
            required
          >
            <option value="">Carregando datas…</option>
          </select>
        </div>

        <button
          id="consultar"
          type="button"
          class="w-full bg-black text-white font-semibold rounded-xl py-3 hover:bg-gray-800 transition"
        >
          Continuar
        </button>

        <p id="msg" class="text-sm text-gray-700 mt-2"></p>
      </form>

      <footer class="text-center text-xs text-gray-500 pt-4 border-t">
        <p>© <span id="year"></span> — Crona Agendador</p>
      </footer>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/agendar.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
