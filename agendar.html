<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendar</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { emerald: { 600: '#059669', 700: '#047857' } } },
        },
      };
    </script>
  </head>

  <body class="min-h-screen bg-emerald-50 text-gray-900">
    <main class="max-w-md mx-auto p-6">
      <h1 class="text-2xl font-bold text-emerald-700 mb-2 text-center">
        Agendar Participação
      </h1>
      <p class="text-sm text-gray-600 mb-4 text-center">
        Digite seu CPF e selecione a data do evento.
      </p>

      <label class="block text-sm font-medium">CPF</label>
      <input
        id="cpf"
        class="mt-1 w-full rounded-xl border-gray-300 px-3 py-2"
        placeholder="000.000.000-00"
      />

      <label class="block text-sm font-medium mt-4">Data *</label>
      <select
        id="slot_data"
        class="mt-1 w-full rounded-xl border-gray-300 px-3 py-2"
      >
        <option value="">Carregando...</option>
      </select>

      <button
        id="consultar"
        class="mt-4 w-full rounded-xl bg-emerald-700 text-white px-4 py-2 font-semibold"
      >
        Continuar
      </button>

      <p id="msg" class="mt-3 text-sm"></p>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.1/dist/umd/supabase.min.js"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/agendar.js"></script>
  </body>
</html>
