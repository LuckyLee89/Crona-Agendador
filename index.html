<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crona — Portal de Agendamentos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="color-scheme" content="light dark" />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gray-50 text-gray-900"
  >
    <main class="text-center max-w-lg mx-auto p-6">
      <h1 class="text-3xl font-bold mb-2">Crona</h1>
      <p class="text-gray-600 mb-8">Escolha uma opção abaixo:</p>

      <div class="space-y-4">
        <a
          href="agendar.html"
          class="block bg-black text-white font-semibold rounded-xl px-6 py-4 hover:bg-gray-900 transition"
        >
          ✍️ Vou agendar algo
        </a>

        <a
          href="painel.html"
          class="block border border-gray-400 text-gray-800 font-semibold rounded-xl px-6 py-4 hover:bg-gray-100 transition"
        >
          ⚙️ Vou criar um agendamento
        </a>
      </div>

      <footer class="mt-10 text-xs text-gray-500">
        <p>© <span id="year"></span> — Crona Agendador</p>
      </footer>

      <script>
        document.getElementById('year').textContent = new Date().getFullYear();
      </script>
    </main>
  </body>
</html>
