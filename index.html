<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crona — Agendador</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body
    class="bg-emerald-50 text-gray-800 flex items-center justify-center min-h-screen"
  >
    <main class="text-center space-y-10">
      <div>
        <h1 class="text-4xl font-extrabold text-emerald-700">
          Crona Agendador
        </h1>
        <p class="text-gray-600 mt-2">
          Sistema simples de agendamento e assinaturas digitais
        </p>
      </div>

      <div class="space-y-4">
        <a
          href="agendar.html"
          class="block w-60 mx-auto py-3 rounded-xl bg-emerald-600 hover:bg-emerald-700 text-white font-semibold transition text-center"
        >
          Fazer Agendamento
        </a>
        <a
          href="painel.html"
          class="block w-60 mx-auto py-3 rounded-xl border border-emerald-500 text-emerald-500 hover:bg-emerald-100 font-semibold transition text-center"
        >
          Criar Novo Agendamento
        </a>
      </div>

      <footer class="text-gray-500 text-sm pt-8">
        © <span id="year"></span> Crona — Desenvolvido por
        <strong>Lincon Pereira</strong>
      </footer>
    </main>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
