<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Termo de Responsabilidade</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: { colors: { emerald: { 600: '#059669', 700: '#047857' } } },
        },
      };
    </script>

    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <meta name="color-scheme" content="light dark" />
    <style>
      #signature {
        touch-action: none;
      }
      .required:after {
        content: ' *';
        color: #ef4444;
      }
    </style>
  </head>

  <body class="min-h-screen bg-emerald-50 text-gray-900">
    <main class="max-w-4xl mx-auto p-6 md:p-10">
      <h1 class="text-2xl md:text-3xl font-bold text-emerald-700 mb-4">
        Termo de Responsabilidade
      </h1>

      <form id="termoForm" class="space-y-6 bg-white shadow-lg rounded-2xl p-6">
        <!-- Campos essenciais -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            name="nome"
            placeholder="Nome completo"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
          <input
            name="cpf"
            placeholder="000.000.000-00"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
          <input
            name="rg"
            placeholder="RG"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
          <input
            type="date"
            name="data_nascimento"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
          <input
            name="email"
            type="email"
            placeholder="E-mail"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
          <input
            name="telefone"
            placeholder="(00) 00000-0000"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
        </div>

        <!-- Data e local -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <input
            id="cerimonia_data_display"
            readonly
            class="rounded-xl border-gray-300 px-3 py-2 bg-gray-100"
          />
          <input type="hidden" id="cerimonia_data" name="cerimonia_data" />
          <input
            name="cerimonia_local"
            placeholder="Local"
            class="rounded-xl border-gray-300 px-3 py-2"
          />
        </div>

        <!-- Assinatura -->
        <div class="space-y-3">
          <label class="block text-sm font-semibold required">Assinatura</label>
          <div class="flex gap-4">
            <label
              ><input type="radio" name="sigMode" value="draw" checked />
              Desenhar</label
            >
            <label
              ><input type="radio" name="sigMode" value="type" /> Digitar</label
            >
          </div>

          <div id="typedBox" class="hidden flex gap-2">
            <input
              id="typedName"
              placeholder="Digite seu nome completo"
              class="rounded-xl border-gray-300 px-3 py-2"
            />
            <button
              type="button"
              id="makeSigBtn"
              class="px-3 py-2 border rounded-lg"
            >
              Gerar assinatura
            </button>
          </div>

          <div class="rounded-xl border bg-white p-3">
            <canvas id="signature" class="w-full h-32 rounded border"></canvas>
          </div>

          <button
            type="button"
            id="clearSig"
            class="px-3 py-2 border rounded-lg"
          >
            Limpar
          </button>
        </div>

        <button
          id="submitBtn"
          class="bg-emerald-700 text-white px-5 py-3 rounded-xl w-full font-semibold"
        >
          Enviar e Assinar
        </button>
        <p id="status" class="text-sm text-gray-700"></p>
      </form>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
